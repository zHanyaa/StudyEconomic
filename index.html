<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Econômico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            flex: 1;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .grid .card iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #004080;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel Econômico</h1>
        <p>Informações e gráficos em tempo real</p>
    </header>

    <div class="container">
        <h2>Indicadores em Destaque</h2>
        <div class="grid">
            <div class="card">
                <h3>Índice de Volatilidade S&P 500</h3>
                <iframe src="https://br.investing.com/indices/volatility-s-p-500-chart" loading="lazy"></iframe>
            </div>
            <div class="card">
                <h3>Preço do Petróleo Brent</h3>
                <iframe src="https://br.investing.com/commodities/brent-oil-streaming-chart" loading="lazy"></iframe>
            </div>
            <div class="card">
                <h3>Ações da Vale S.A.</h3>
                <iframe src="https://br.investing.com/equities/vale-s.a.--americ-chart" loading="lazy"></iframe>
            </div>
            <div class="card">
                <h3>Ações da Petrobras</h3>
                <iframe src="https://br.investing.com/equities/petroleo-brasileiro-a-chart" loading="lazy"></iframe>
            </div>
            <div class="card">
                <h3>Índice Dólar (DXY)</h3>
                <iframe src="https://br.tradingview.com/symbols/TVC-DXY/" loading="lazy"></iframe>
            </div>
            <div class="card">
                <h3>Futuros Dow Jones</h3>
                <iframe src="https://br.investing.com/indices/us-30-futures-chart?cid=1175152" loading="lazy"></iframe>
            </div>
        </div>

        <h2>Calendário Econômico</h2>
        <div class="card">
            <iframe src="https://br.investing.com/economic-calendar/" loading="lazy" style="height: 600px;"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Painel Econômico. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
